<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: ghostwhite">
<div class="topnav">
    <a th:href="@{/}">Home</a>
    <a class="active" th:href="@{/person/add}">Add New Person</a>
</div>
<div class="jumbotron jumbotron-fluid" style="background-color: ghostwhite">
    <div class="container">
        <h1 style="text-align: center; font-family: fantasy; font-size: 40px !important;margin-top: -20px;">Add new
            Person</h1>
        <hr>
        <h2 th:if="${fileSizeGreater}"
            style="color: red;text-align: center; font-family: fantasy; font-size: 20px !important;">File size of the
            image should not exceed more than 1 MB</h2>

        <form th:action="@{/person/add}" th:object="${person}" method="post" enctype="multipart/form-data"
              class="form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input class="form-control" type="text" th:field="*{fullName}" id="fullName"
                       placeholder="Enter the first name"
                       required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}"
                     th:errors="*{fullName}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" th:field="*{email}" id="email"
                       placeholder="Enter the email" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="date" th:field="*{dob}" id="dob"
                       placeholder="Enter the dob" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dob')}"
                     th:errors="*{dob}"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">PhoneNumber</label>
                <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
                       placeholder="Enter the phoneNumber" required>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}"></div>
            </div>
            <div class="form-group">
                <label>Profile Image: </label>
                <input type="file" name="image" accept="image/png, image/jpeg"/>
            </div>
            <input type="submit" class="btn btn-success btn-lg btn-block">
        </form>

    </div>
</div>
</body>
</html>
